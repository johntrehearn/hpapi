<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>Harry P API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Harry Potter API</h1>

    <h3>Please select what information you would like to know about:</h3>

    <div class="typeSelection">
        <button class="btn" id="students">Students</button>
        <button class="btn" id="staff">Staff</button>
        <button class="btn" id="spells">Spells</button>
    </div>

    <div class="search">
        <input id="searchbar" type="text" placeholder="Search for Harry Potter info">
    </div>

    <div class="container">
        <div class="displayResults"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
